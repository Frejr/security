<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Link Tree Viewer</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#111; color:#eee; margin: 16px; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    .toolbar { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
    input[type="search"] {
      background:#0b0b0b; color:#eee; border: 1px solid #333; border-radius: 8px;
      padding: 8px 10px; min-width: 260px; outline: none;
    }
    button {
      background:#1b1b1b; color:#eee; border:1px solid #333; border-radius: 8px;
      padding: 8px 10px; cursor:pointer;
    }
    button:hover { background:#222; }
    .meta { color:#aaa; font-size: 12px; }
    ul { list-style: none; padding-left: 16px; margin: 2px 0; }
    li { margin: 3px 0; }
    .node { cursor: pointer; font-weight: 650; user-select: none; }
    .twisty { display:inline-block; width: 14px; text-align: center; color:#aaa; }
    .children { margin-left: 14px; }
    a { color: #4da3ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    mark { background: #3a2; color:#000; padding: 0 2px; border-radius: 3px; }
    .muted { color:#888; font-size: 12px; margin-left: 6px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <h1>Link Tree Viewer</h1>

  <div class="toolbar">
    <input id="q" type="search" placeholder="Szukaj (nazwa lub URL)..." autocomplete="off" />
    <button id="expandAll">Expand all</button>
    <button id="collapseAll">Collapse all</button>
    <span class="meta" id="stats"></span>
  </div>

  <div id="tree"></div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
